<!DOCTYPE html>

  <body>
    <!-- Using a HTML element to provide a specified abbreviation for “AE”. -->
    <p><strong><abbr title="American English">AE</abbr></strong> is an abbreviation of American English</p>
    
    <!-- Making x as a variable -->
    <p>A simple math equation: <strong> <var>x</var></strong> = 3 + 2;  <br><var>x</var> = <strong>5</strong></p>.
